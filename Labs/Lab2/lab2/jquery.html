<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Task 6</title>
</head>
<body>
<div id="section"></div>
</body>
<script>
    $('section').innerHTML = $.ajax({
        url: 'http://localhost:5000/api/name',
        type: 'GET',
        success: function (response) {
            return $('#section').html(response);
        },
        error: function () {
            return $('#section').html('Error, data is not sent.');
        }
    })
</script>
</html>
